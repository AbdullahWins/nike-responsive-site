<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <title>Nike</title>
  </head>
  <body class="bg-secondary">
    <header
      class="d-flex justify-content-between align-items-center m-5 fw-bold"
    >
      <div>
        <img class="img-fluid w-25" src="assets/icons/Logo.png" alt="" />
      </div>
      <div>
        <nav class="navbar navbar-expand-sm navbar-light">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Product</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About&nbsp;Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact&nbsp;Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- banner -->
    <section class="container d-flex justify-content-center align-items-center">
      <div>
        <img
          class="img-fluid w-50 bg-primary"
          src="assets/images/banner_img.png"
          alt=""
        />
      </div>
      <div>
        <h2 class="text-uppercase">Nike React</h2>
        <h2 class="text-uppercase">Infinity Run 2</h2>
        <p>Best shoe money can afford and comfort within your style.</p>
        <button class="text-uppercase">Buy Now</button>
      </div>
    </section>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
